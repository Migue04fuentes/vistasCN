<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="wm_signup_container">
        <div class="wm_signup_titulo">
            <p>Registro-Primera Cita</p>
        </div>
        <div class="wm_signup_card">
            <div class="wm_signup_input">
                <label for="wm_signup_tdocument">Tipo de documento</label>
                <select name="" id=""></select>
            </div>
            <div class="wm_signup_input">
                <label for="wm_signup_sgnombre">Cédula:</label>
                <input type="text" name="wm_signup_cedula" id="wm_signup_cedula" placeholder="Cédula">
            </div>
            <div class="wm_signup_input">
                <label for="wm_signup_nombre">Primer Nombre:</label>
                <input type="text" wm_signup_Nombre name="" id="wm_signup_Nombre" placeholder="Primer nombre">
            </div>
            <div class="wm_signup_input">
                <label for="wm_signup_sgnombre">Segundo Nombre:</label>
                <input type="text" wm_signup_Nombre name="" id="wm_signup_Nombre" placeholder="Primer nombre">
            </div>
            <div class="wm_signup_input">
                <label for="wm_signup_apellido">Primer Apellido:</label>
                <input type="text" wm_signup_Nombre name="" id="wm_signup_Nombre" placeholder="Primer nombre">
            </div>
            <div class="wm_signup_input">
                <label for="wm_signup_sgapellido">Segundo Apellido:</label>
                <input type="text" wm_signup_Nombre name="" id="wm_signup_Nombre" placeholder="Primer nombre">
            </div>
            <div class="wm_signup_input">
                <label for="wm_sign_up">Télefono:</label>
                <input type="text" name="wm_signup_telefono" id="wm_signup_telefono" placeholder="Teléfono">
            </div>
            <div class="wm_signup_input">
                <label for="wm_signup_aseguradora">Aseguradora:</label>
                <select name="wm_signup_aseguradora" id="wm_signup_aseguradora">
                    <option value="mutualser">Mutualser</option>
                    <option value="colpatria">Colpatria</option>
                    <option value="sanitas">Sanitas</option>
                    <option value="colsanitas">colsanitas</option>
                </select>
            </div>
            <div class="wm_signup_input">
                <label for="wm_signup_especialidad">Especialidad:</label>
                <select name="wm_signup_especialidad" id="wm_signup_aseguradora">
                    <option value="Optometria">Optometría</option>
                    <option value="Oftalmologia">Oftalmología</option>
                    <option value="ortopedia">Ortopedia</option>
                    <option value="cirugia">cirugia</option>
                </select>
            </div>
        </div>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
</body>

</html>
